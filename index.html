<!doctype html>
<html>
<head>
</head>
<title>Fabulous Number Guesser</title>
<body>
  <h1>Number Guesser</h1>

  <p>You last guess was...</p>
  <p id="display-guess"></p>
  <p id="display-message"></p>
  <form id="number-input">
    <input type="text" name="input-number" maxlength="30" id="user-guess"/>

    <button id="guess">Guess</button>
    <button id="clear">Clear</button>
    <button id="reset">Reset Game</button>
  </form>
  <script src="scripts.js"></script>
</body>

</html>
